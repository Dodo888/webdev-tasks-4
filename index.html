<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>айБабулька</title>
        <link rel="stylesheet" href="index_new.css">
    </head>
    <body>
        <div class="gallery">
            <input class="gallery__input" type="radio" name="vegetables" id="one">
            <input class="gallery__input" type="radio" name="vegetables" id="two">
            <input class="gallery__input" type="radio" name="vegetables" id="three">
            <input class="gallery__input" type="radio" name="vegetables" id="four" checked>
            <input class="gallery__input" type="radio" name="vegetables" id="five">
            <input class="gallery__input" type="radio" name="vegetables" id="six">
            <input class="gallery__input" type="radio" name="vegetables" id="seven">
            <main class="gallery-photos">
                <article class="gallery-photos__first-photo">
                    <label for="one">
                        <img src="Images/beet.jpg">
                    </label>
                </article>
                <article class="gallery-photos__second-photo">
                    <label for="two">
                        <img src="Images/carrot.jpg">
                    </label>
                </article>
                <article class="gallery-photos__third-photo">
                    <label for="three">
                        <img src="Images/cucumber.jpg">
                    </label>
                </article>
                <article class="gallery-photos__forth-photo">
                    <label for="four">
                        <img src="Images/onion.jpg">
                    </label>
                </article>
                <article class="gallery-photos__fifth-photo">
                    <label for="five">
                        <img src="Images/pepper.jpg">
                    </label>
                </article>
                <article class="gallery-photos__sixth-photo">
                    <label for="six">
                        <img src="Images/pumpkin.jpg">
                    </label>
                </article>
                <article class="gallery-photos__seventh-photo">
                    <label for="seven">
                        <img src="Images/tomato.jpg">
                    </label>
                </article>
            </main>
        </div>
    </body>
</html>
